<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order App Version 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="./assests/New_Logo.png">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="col-3">
                        <div class="navbar-brand mt-2">
                            <img src="./assests/New_Logo.png" alt="Zomato Logo" width="50" height="50" class="mr-0">
                            <span class="mt-2">Order App</span>
                        </div>
                    </div>
                    <div class="col-5">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Restaurants</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Orders</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <div class="icons">
                            <button class="mr-3 btn btn-outline-danger btn1"><i class="fas fa-sign-in-alt"></i> Login</button>
                            <button class="mr-3 btn btn-outline-danger btn1"><i class="fas fa-user-plus"></i> Signup</button>
                            <button class="ms-3 btn btn-outline-danger btn1"><i class="fas fa-question-circle"></i> Help</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9" id="cardContainer">

            </div>
            <div class="col-md-3">
            <div class="cart">
                 <h4>Shopping Cart</h4>
                 <ul id="cartList"></ul>
                <div class="form-group">
                    <label for="discountInput">Enter the Discount Amount:</label>
                    <input type="text" class="form-control mt-2" id="discountInput" placeholder="Enter discount">
                </div>
                <button id="applyDiscountBtn" class="btn btn-primary mt-2 mb-4">Apply Discount</button>                
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address:</label>
                    <textarea class="form-control" id="deliveryAddress" rows="3" placeholder="Enter delivery address"></textarea>
                </div>           
                <div class="form-group mt-4">
                    <label for="paymentMode">Payment Mode:</label>
                    <select class="form-control" id="paymentMode">
                        <option value="upi">UPI</option>
                        <option value="cash">Cash on Delivery</option>
                        <option value="debitcard">Debit Card</option>
                    </select>
                </div>                        
                <button class=" btn btn-primary mt-4" >Total Amount To Pay: Rs.<span id="totalAmount">0.00</span></button>
            </div>
        </div>
    </div>
</div>
    <footer class="py-3 my-4 border-top">
        <p class="text-secondary d-flex align-items-center justify-content-center">Â© I don't own copyrights for the respective images.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
